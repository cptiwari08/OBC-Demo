version: 2
registries:
  nuget-artifactory:
    type: nuget-feed
    url: https://edgeinternal1uhg.optum.com/artifactory/api/nuget/v3/uhcnv-nuget-vir/index.json
    username: tfs2agent@uhc.com
    password: ${{ secrets.UHCNV_ENTERPRISE_REGISTRY_NUGET_PASSWORD }}
  github:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{ secrets.UHCNV_GITHUB_TOKEN }}
updates:
- package-ecosystem: nuget
  directory: /
  open-pull-requests-limit: 10
  schedule:
    interval: weekly
  registries:
    - nuget-artifactory
  commit-message:
    prefix: nuget
- package-ecosystem: github-actions
  directory: /
  open-pull-requests-limit: 10
  schedule:
    interval: weekly
  registries:
    - github
  commit-message:
    prefix: github-actions
